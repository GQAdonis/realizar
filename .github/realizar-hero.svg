<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="rust" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f74c00"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#238636"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <g transform="translate(640, 260)">
    <!-- Lightning bolt for speed -->
    <path d="M-10,-60 L20,-10 L0,-10 L10,60 L-20,10 L0,10 Z" fill="url(#rust)" opacity="0.9"/>
    <!-- Speed indicator circle -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#green)" stroke-width="6" stroke-dasharray="220 220" stroke-dashoffset="55"/>
    <!-- 9.6x badge -->
    <text x="0" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#3fb950" text-anchor="middle">9.6x faster</text>
  </g>
  <text x="640" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#fff" text-anchor="middle">realizar</text>
  <text x="640" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888" text-anchor="middle">Pure Rust ML Inference Engine</text>
</svg>
